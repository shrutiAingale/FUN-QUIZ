<!DOCTYPE html>
<head>
<title>Login</title>
<style>
html {
  height: 100%;
}

body {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  display: grid;
  justify-items: center;
  align-items: center;
  background: linear-gradient(120deg, #007bff, #d0314c);
}


#main-holder {
  width: 40%;
  height: 60%;
  display: grid;
  justify-items: center;
  align-items: center;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0px 0px 5px 2px black;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#login-error-msg-holder {
  width: 100%;
  height: 100%;
  display: grid;
  justify-items: center;
  align-items: center;
}

#login-error-msg {
  width: 23%;
  text-align: center;
  margin: 0;
  padding: 5px;
  font-size: 12px;
  font-weight: bold;
  color: #8a0000;
  border: 1px solid #8a0000;
  background-color: #e58f8f;
  opacity: 0;
}

.bold {
  font-family: Roboto;
  text-align: center;
  padding: 0 0 20px 0;
  border-bottom: 2px solid black;
  margin: 10px 0;
  font-size: 3em;
  font-weight: bold;
  width: 80%; 
}

#error-msg-second-line {
  display: block;
}

#login-form {
  align-self: flex-start;
  display: grid;
  justify-items: center;
  align-items: center;
}

.login-form-field::placeholder {
  color: #3a3a3a;
}

.login-form-field {
  border: none;
  border-bottom: 2px solid #3a3a3a;
  margin-bottom: 10px;
  border-radius: 3px;
  outline: none;
  padding: 0px 0px 5px 5px;
  position: relative;
  margin: 15px 0;
  width: 100%;
  padding: 0 5px;
  height: 40px;
  font-size: 20px;
  background: none;
  font-weight: bold;
}

#login-form-submit {
  width: 100%;
  padding: 7px;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 20px;
  font-weight: bold;
  background-color: #3a3a3a;
  cursor: pointer;
  outline: none;
  margin: 15px 0;
}
</style>
</head>
<body>
  <main id="main-holder">
    <h1 class="bold">Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">or password</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  </main>

  <script>
    const loginForm = document.getElementById("login-form");
    const loginButton = document.getElementById("login-form-submit");
    const loginErrorMsg = document.getElementById("login-error-msg");
    
    loginButton.addEventListener("click", (e) => {
        e.preventDefault();
        const username = loginForm.username.value;
        const password = loginForm.password.value;
    
        const usernameRegex = /^[a-zA-Z]+$/;  // Username should only contain letters
        const passwordRegex = /^[a-zA-Z0-9]{6,}$/;  // Password should be at least 6 characters long and contain letters and numbers
        
        if (!usernameRegex.test(username)) {
            loginErrorMsg.textContent = "Username should only contain letters.";
            loginErrorMsg.style.opacity = 1;
        } else if (!passwordRegex.test(password)) {
            loginErrorMsg.textContent = "Password should be at least 6 characters long and contain both letters and numbers.";
            loginErrorMsg.style.opacity = 1;
        } else {
            alert("You have successfully logged in.");
            window.location.href = "dashboard.html"; // Redirect to dashboard.html
        }
    });
    </script>
</body>
</html>
